# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站个性化设置
title: MingRong's Boat
subtitle: O Captain! My Captain!
description: O Captain! My Captain!
keywords:
author: MingRongChen
# 中文zh-Hans 英文en
language: en
timezone:

# URL 博客文章URL设置
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory 文件夹设置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: lang
skip_render: README.md

# Writing 常用写作设置
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting 首页设置
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag 分类和标签配置
default_category: uncategorized
category_map:
tag_map:

# Date / Time format 时间和日期显示格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 分页设置
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions 主题类型
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment 网站部署配置
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:mingrongchen/mingrongchen.github.io.git
  branch: master
  
  # 添加动画模型猪蹄
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
# 选择模型
  model:
    scale: 1.5
    hHeadPos: 0.5
    vHeadPos: 0.618
    use: live2d-widget-model-z16
#设置上下左右位置
  display:
    superSample: 2
    position: left
    width: 150
    height: 300
    hOffset: 0
    vOffset: -20
# 设置移动端显示
  mobile:
    show: false
    scale: 0.5
    hOffset: 0
    vOffset: -10
# 设置透明度
  react:
    opacity: 0.8
    opacityDefault: 0.7
    opacityOnHover: 0.2

